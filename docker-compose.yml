# Ollama + Open WebUI. Runs on CPU by default.
# API: http://localhost:8000   UI: http://localhost:8080
#
# Start (CPU, any machine):  docker-compose up -d
# Start (GPU droplet):       docker-compose -f docker-compose.yml -f docker-compose.gpu.yaml up -d

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    ports:
      - "8000:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    tty: true
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=cyber-sovereignty09
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

volumes:
  ollama: {}
  open-webui: {}
